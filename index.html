<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/script.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Convertir enteros a romanos</title>
</head>
<body>
    <h1 id="title">Conversión de números enteros a romanos</h1>
    <div id="container" class="container">
        <div id="number">
            <label for="numb">Ingresa el número</label>
            <input type="number" name="numb" id="numb">
            <br><br>
            <button id= "Button-comp" onclick="convertToRoman()">Convertir</button>
        </div>
    </div>
    <br>

    <div class="container-result"><br>
        <label for="resultado">Número romano:</label>
        <br>
        <input type="text" name="resultado" id="resultado">
        <br>
    </div>
</body>
</html>
